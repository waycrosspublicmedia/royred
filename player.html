<body>
    <div id="iframe-container">
        <iframe id="myIframe" src=""></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get('game');

    if (game) {
        document.getElementById('myIframe').src = `${game}/index.html`;
    } else {
        document.getElementById('myIframe').src = 'fallback.html';
    }
</script>
<p></p>

<div>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <script>
        
    document.getElementById('fullscreenBtn').addEventListener('click', function () {
        const container = document.getElementById('iframe-container');
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        }
    });
    
        });
    </script>

<style>
    #exitFullscreenBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 10;
  background: red;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: none;
    }
.simulate-fullscreen {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  margin: 0 !important;
  padding: 0 !important;
  border-radius: 0 !important;
  z-index: 99999 !important;
  background: black;
  transition: all 0.3s ease;
  overflow: hidden;
}
</style>

<button id="exitFullscreenBtn">Exit Fullscreen</button>

<script>
    const iframe = document.getElementById('myIframe');
    const container = document.getElementById('iframe-container');
    const fsBtn = document.getElementById('fullscreenBtn');
    const exitBtn = document.getElementById('exitFullscreenBtn');

    let isSimulatedFullscreen = false;

    fsBtn.addEventListener('click', () => {
        container.classList.add('simulate-fullscreen');
        exitBtn.style.display = 'block';
        isSimulatedFullscreen = true;
    });

    exitBtn.addEventListener('click', () => {
        container.classList.remove('simulate-fullscreen');
        exitBtn.style.display = 'none';
        isSimulatedFullscreen = false;
    });

    window.addEventListener('resize', () => {
        if (!isSimulatedFullscreen) {
            container.style.transition = 'all 0.5s ease';
            container.style.width = window.innerWidth + 'px';
            container.style.height = (window.innerWidth * 9 / 16) + 'px'; // 16:9 ratio
        }
    });

    // Prevent ESC from exiting the simulated fullscreen
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && isSimulatedFullscreen) {
            e.preventDefault();
        }
    });
</script>
